[RainMeter]

[Metadata]
Name=Bruce Lee
Author=Bruce Lee
Information=Root@TheDarkRoot
License=#TheDarkRoot™
Version=Finally

[Variables]
FontName=Calibri
FontStyle=Bold
Fontcolor1=64, 154, 255,255
Fontcolor2=188,234,247,255
Fontcolor3=64, 154, 255,150
Fontsize=8
Fontsize2=15
Fontsize3=12
Solidcolor=64, 154, 255,100
Solidcolor2=188,234,247,255
XValue=(#ScreenAreaWidth#) / 2
UpdateRate=15

---Ping Address---
PingAddress=google.com

---Drive Values---
Drive1=C:
Drive2=D:
NDrive=X:

[REPORTLabel]
Meter=STRING
X=(#XValue#)
Y=(#ScreenAreaHeight#) - 650
H=383
W=500
SolidColor=#Solidcolor#
FontFace=#FontName#
FontColor=#Fontcolor2#
FontSize=#Fontsize2#
StringStyle=Bold
StringAlign=Center
AntiAlias=1
Text="SYSTEM REPORT"


---Close---

[Close]
Meter=STRING
X=(#XValue#)
Y=383r
H=20
W=500
SolidColor=#Solidcolor#
FontFace=#FontName#
FontColor=#Fontcolor1#
FontSize=#Fontsize3#
StringStyle=Bold
StringAlign=Center
AntiAlias=1
Text="CLOSE"
LeftMouseUpAction=[!DeactivateConfig "Skyripper\DDash\Menu\Report"][!Update]
MouseOverAction=!Execute [!SetOption #CURRENTSECTION# FontColor "188,234,247,255"] [!Update]
MouseLeaveAction=!Execute [!SetOption #CURRENTSECTION# FontColor "64,154,255,255"] [!Update]


