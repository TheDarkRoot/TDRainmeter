[MSATCounter]
Measure=Calc
Formula=(MSATCounter+1)*#Reset#
IfBelowValue=1
IfBelowAction=!SetVariable Reset 1 
DynamicVariables=1
IfEqualValue=19
IfEqualAction=!SetVariable Reset 0 


[Counter1]
Measure=Calc
Formula=MSATCounter
IfAboveValue=0
IfAboveAction=!Execute [!RainmeterHideMeter MeterDisplayImage1][!RainmeterShowMeter MeterDisplayImage2]
