[Rainmeter]
Update=1000

[Metadata]
Name=Bruce Lee
Author=Bruce Lee
Information=Root@TheDarkRoot
License=#TheDarkRoot™
Version=Finally

[Variables]

ImagePath1=#CURRENTPATH#\Down\
ImagePath2=#CURRENTPATH#\Up\
subF=1
fFilter=*.png

[MeasureNetIn]
Measure=NetIn

[MeasureNetOut]
Measure=NetOut

[MeasureWiFi]
Measure=Plugin
Plugin=Plugins\WifiStatus.dll
WifiInfoType=QUALITY
WifiIntfID=0
WifiListStyle=0

[MeasureWAN]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=21600
Url=http://cqcounter.com/whois/what_is_my_ip.php
RegExp="(?siU)<b>Your IP Address is (.*)</b>"
StringIndex=1

[StyleText]
FontFace=Segoe UI
FontSize=7
StringStyle=BoldItalic
AntiAlias=1

[BG]
Meter=Image
X=0
Y=0
ImageName=BG.png

[IP]
Meter=STRING
MeterStyle=StyleText
MeasureName=MeasureWAN
X=146
Y=11
StringAlign=RIGHT
StringEffect=SHADOW
FontColor=255, 255, 255, 255
FontEffectColor=0,0,0,50
Prefix="IP: "

[WiFi]
Meter=STRING
MeterStyle=StyleText
MeasureName=MeasureWifi
X=r
Y=14r
StringAlign=RIGHT
StringEffect=SHADOW
FontColor=255, 255, 255, 255
FontEffectColor=0,0,0,50
Postfix="%"

[Back]
Meter=Image
SolidColor=255,255,255,35
X=62
Y=33
W=55
H=1
BarOrientation=HORIZONTAL
Flip=0 

[Go]
MeasureName=MeasureWiFi
Meter=BAR
BarColor=255,255,255,220
X=r
Y=r
W=55
H=1
BarOrientation=HORIZONTAL
Flip=0 

[NetIn]
Meter=STRING
MeasureName=MeasureNetIn
X=90
Y=70
FontColor=255,255,255,220
FontFace=Segoe UI
StringAlign=Right
StringStyle=Bold
FontSize=7
Postfix="bps"
AutoScale=1
NumOfDecimals=0
AntiAlias=1

[NetOut]
Meter=STRING
MeasureName=MeasureNetOut
X=r
Y=42r
FontColor=255,255,255,220
FontFace=Segoe UI
FontSize=7
StringAlign=Right
StringStyle=Bold
Postfix="bps"
AutoScale=1
NumOfDecimals=0
AntiAlias=1

[GraphDown]
Meter=Line
MeasureName=MeasureNetIn
X=95
Y=47
H=31
W=50
LineCount=1
LineColor=255, 255, 255, 200
AntiAlias=1
AutoScale=1

[GraphDown1]
Meter=HISTOGRAM
MeasureName=MeasureNetIn
X=r
Y=50
H=28
W=50
PrimaryColor=255, 255, 255, 40
AntiAlias=1
AutoScale=1

[GraphUp]
Meter=Line
MeasureName=MeasureNetOut
X=r
Y=91
H=31
W=50
LineCount=1
LineColor=255, 255, 255, 200
AntiAlias=1
AutoScale=1

[GraphUp1]
Meter=HISTOGRAM
MeasureName=MeasureNetOut
X=r
Y=94
H=28
W=50
PrimaryColor=255, 255, 255, 40
AntiAlias=1
AutoScale=1

-----------

[SwitchDown]
Measure=Plugin
Plugin=Plugins\QuotePlugin.dll
PathName=#ImagePath1#
FileFilter=#fFilter#
Subfolders=#subF#

[RunDown]
MeasureName=SwitchDown
Meter=IMAGE
X=13
Y=55

[SwitchUp]
Measure=Plugin
Plugin=Plugins\QuotePlugin.dll
PathName=#ImagePath2#
FileFilter=#fFilter#
Subfolders=#subF#

[RunUpp]
MeasureName=SwitchUp
Meter=IMAGE
X=13
Y=97
