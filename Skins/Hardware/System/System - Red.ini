[Rainmeter]
Update=500

[Metadata]
Name=Bruce Lee
Author=Bruce Lee
Information=Root@TheDarkRoot
License=#TheDarkRoot™
Version=Finally

[Variables]
@include=Variables.inc
FontName3=pirulen rg
FontColor3=255,255,255,255
RedBorder=SHADOW
RedColor=255,0,0,200

[meterbg]
meter=image
imagename=Middle Red.png
X=0
Y=0

[ImageNC]
Meter=IMAGE
imageName=Root Info.png
X=415
Y=25
LeftMouseDownAction=!Execute [!RainmeterActivateConfig "Hardware\System\settings" "settings - Red.ini"]
ToolTipText="Root Info"

[MeasureTotalRAM]
Measure=PhysicalMemory
Total=1

[MeasureUsedRAM]
Measure=PhysicalMemory

[MeasureFreeRAM]
Measure=PhysicalMemory
InvertMeasure=1

[MeterRAM]
MeasureName=MeasureUsedRAM
Meter=Bar
BarImage=Bar Red.png
BarOrientation=vertical
Flip=0
x=27
y=42
ImageAlpha=250

[FreeRAMGraph]
MeasureName=MeasureFreeRAM
Meter=STRING
X=127
Y=45
FontColor=#FontColor3#
FontSize=6
FontFace=#FontName3#
StringAlign=right
AntiAlias=0
Percentual=1
PreFix="FREE: "
PostFix="%"

[ToalRAMString]
MeasureName=MeasureTotalRAM
Meter=STRING
X=r
Y=25r
FontColor=#FontColor3#
FontSize=6
FontFace=#FontName3#
StringAlign=right
AntiAlias=0
Autoscale=1
NumOfDecimals=1
PostFix="B"

[UsedRAMString]
