-------------------CPU Graph----------------------
[MeasureCPUGraph]
Measure=CPU

[CPUSpeed]
Measure=Plugin
Plugin=Plugins\PowerPlugin.dll
PowerState=MHZ
Substitute="k":"GHz"

[MeterCPU]
Meter=Bitmap
MeasureName=MeasureCPUGraph
X=324
Y=111
BitmapImage=CPU1Bar Red.png
BitmapFrames=6

[MeterCPU2]
Meter=Bitmap
MeasureName=MeasureCPUGraph
X=172
Y=111
BitmapImage=CPU2Bar Red.png
BitmapFrames=6

[MeterCPUdig]
Meter=Bitmap
MeasureName=MeasureCPUGraph
X=255
Y=44
BitmapImage=Digital1 Red.png
BitmapFrames=10
BitmapExtend=10
BitmapDigits=3

[CPUSpeedDig]
Meter=Bitmap
Measurename=CPUSpeed
Bitmapimage=Digital2 Red.png
X=298
Y=81
BitmapFrames=10
Bitmapextend=1
Bitmapdigits=4

[CPUSpeeddigfon]
meter=image
imagename=DigitalFont Red.png
X=298
Y=81

[CPUGraphLine]
