RSS2CodePage=UTF-8
FontName1=DS-Digital
FontName3=pirulen rg
FontColor1=125,200,255,255
FontColor3=255,255,255,255

[styleRSS]
FontFace=pirulen rg
FontSize=10
FontColor=255,255,255,255
AntiAlias=1
