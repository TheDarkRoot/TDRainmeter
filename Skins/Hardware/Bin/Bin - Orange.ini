[Rainmeter]
Update=1000

[Metadata]
Name=Bruce Lee
Author=Bruce Lee
Information=Root@TheDarkRoot
License=#TheDarkRoot™
Version=Finally

[Variables]
FontName1=DS-Digital
FontColor1=255,100,0,255


[MeasureBin]
Measure=Plugin
Plugin=RecycleManager.dll
Drives=ALL
RecycleType=COUNT

[MeasureSize]
Measure=Plugin
Plugin=RecycleManager.dll
Drives=ALL
RecycleType=SIZE

[meterbg]
meter=image
imagename=DD Orange.png
X=0
Y=0

[TrashButton]
Meter=Button
ButtonImage=T Orange.png
X=75
Y=25
LeftMouseDownAction=!execute [!RainmeterPluginBang "MeasureBin OpenBin"]
RightMouseUpAction=!execute [!RainmeterPluginBang "MeasureBin EmptyBin"]

[MeterCount]
Meter=STRING
MeasureName=MeasureBin
FontColor=#FontColor1#
FontSize=15
FontFace=#FontName1#
StringStyle=BOLD
StringAlign=center
X=43
Y=47
Text=%1
AntiAlias=0

[MeterSize]
Meter=STRING
MeasureName=MeasureSize
FontColor=#FontColor1#
FontSize=13
FontFace=#FontName1#
StringStyle=BOLD
StringAlign=center
X=43
Y=95
Text=%1
Postfix="B"
AutoScale=1
AntiAlias=1
NumOfDecimals=0

